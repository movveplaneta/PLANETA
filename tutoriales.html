<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tutoriales | MOVVE PLANETA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png">

    <style>
        /* ===== RESET B√ÅSICO ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            padding-top: 70px;
        }

        /* ===== NAV ===== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000;
            padding: 15px;
            z-index: 1000;
        }

        .btn-verde {
            color: #4CFF2E;
            text-decoration: none;
            font-weight: bold;
        }

        /* ===== SECCI√ìN ===== */
        .section {
            padding: 40px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .section-title span {
            color: #4CFF2E;
        }

        /* ===== GALER√çA ===== */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card img {
            width: 100%;
            display: block;
        }

        .video-card h3 {
            padding: 15px;
            text-align: center;
            font-size: 1rem;
        }

        /* ===== MODAL VIDEO ===== */
        .video-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .video-modal video {
            width: 90%;
            max-width: 900px;
            border-radius: 10px;
        }

        .video-modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <a href="index.html" class="btn-verde">‚Üê Volver</a>
</nav>

<section class="section">
    <h2 class="section-title">Tutoriales <span>MOVVE</span></h2>

    <div class="video-gallery">
        <div class="video-card" onclick="openVideo('video1.mp4')">
            <img src="thumb1.jpg" alt="Video">
            <h3>ü™™ Paso 1: Crear Cartera</h3>
        </div>

        <div class="video-card" onclick="openVideo('video2.mp4')">
            <img src="thumb2.jpg" alt="Video">
            <h3>üì± Paso 2: Movve Wallet</h3>
        </div>

        <div class="video-card" onclick="openVideo('video3.mp4')">
            <img src="thumb3.jpg" alt="Video">
            <h3>üí∞ Paso 3: Invertir</h3>
        </div>

        <div class="video-card" onclick="openVideo('video4.mp4')">
            <img src="thumb4.jpg" alt="Video">
            <h3>üîÅ Paso 4: Reinvertir</h3>
        </div>

        <div class="video-card" onclick="openVideo('video5.mp4')">
            <img src="thumb5.jpg" alt="Video">
            <h3>üè¶ Paso 5: Retirar</h3>
        </div>

        <div class="video-card" onclick="openVideo('video6.mp4')">
            <img src="thumb6.jpg" alt="Video">
            <h3>üìä Paso 6: Binario</h3>
        </div>

        <div class="video-card" onclick="openVideo('video7.mp4')">
            <img src="thumb7.jpg" alt="Video">
            <h3>‚ö° Paso 7: Activar Binario</h3>
        </div>
    </div>
</section>

<!-- MODAL -->
<div id="videoModal" class="video-modal">
    <span class="close" onclick="closeVideo()">‚úñ</span>
    <video id="modalVideo" controls></video>
</div>

<script>
    function openVideo(src) {
        const modal = document.getElementById("videoModal");
        const video = document.getElementById("modalVideo");

        video.src = src;
        modal.style.display = "flex";
        video.play();
    }

    function closeVideo() {
        const modal = document.getElementById("videoModal");
        const video = document.getElementById("modalVideo");

        video.pause();
        video.src = "";
        modal.style.display = "none";
    }
</script>

</body>
</html>
