<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunidad - MOVVE PLANETA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descubre la comunidad de MOVVE PLANETA, un sistema de inversi√≥n colaborativa.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        .video-bg-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-bg-container video { width: 100%; height: 100%; object-fit: cover; }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(40,0,60,0.6) 0%, rgba(0,0,0,0.9) 100%);
        }

        body { color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .content {
            text-align: center;
            max-width: 700px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(157, 0, 255, 0.3);
            box-shadow: 0 0 40px rgba(157, 0, 255, 0.1);
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        h1 span { color: #9D00FF; }
        p { line-height: 1.6; margin-bottom: 30px; }
        
        .btn-back {
            text-decoration: none;
            color: #9D00FF;
            border: 1px solid #9D00FF;
            padding: 12px 30px;
            border-radius: 50px;
            transition: 0.3s;
            display: inline-block;
        }
        .btn-back:hover { background: #9D00FF; color: white; box-shadow: 0 0 20px #9D00FF; }
        
        /* Estilos para la galer√≠a */
        .gallery-container {
            position: relative;
            max-width: 700px;
            margin: 40px auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .gallery {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .gallery-image {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .gallery-image.active {
            opacity: 1;
        }
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
       .controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            margin: 0 10px;
        }
        .dots {
            margin-top: 10px;
        }
        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .dot.active {
            background-color: #717171;
        }
    </style>
</head>
<body>
    <div class="video-bg-container">
        <video autoplay muted loop playsinline aria-label="Video de fondo de la comunidad">
            <source src="video-comunidad.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <div class="content">
        <h1>üåé Comunidad <span>Unida</span></h1>
        <p>El poder de MOVVE PLANETA reside en su gente. Un sistema binario dise√±ado para que el √©xito de uno impulse el √©xito de todos.</p>
        <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Regresar</a>
    </div>

    <!-- Galer√≠a de Comunidad -->
    <div class="gallery-container">
        <h2>Galer√≠a de Comunidad</h2>
        <div class="gallery">
            <img src="imagen1.jpg" class="gallery-image" alt="Imagen de la comunidad 1">
            <img src="imagen2.jpg" class="gallery-image" alt="Imagen de la comunidad 2">
            <img src="imagen3.jpg" class="gallery-image" alt="Imagen de la comunidad 3">
            <!-- Agrega m√°s im√°genes seg√∫n sea necesario -->
        </div>
        <div class="controls">
            <button class="prev-btn">&#10094;</button>
            <button class="next-btn">&#10095;</button>
        </div>
        <div class="dots">
            <span class="dot" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery-image');
        const dots = document.querySelectorAll('.dot');
        const totalImages = images.length;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                dots[i].classList.remove('active');
            });
            images[index].classList.add('active');
            dots[index].classList.add('active');
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            showImage(currentIndex);
        }

        document.querySelector('.next-btn').addEventListener('click', nextImage);
        document.querySelector('.prev-btn').addEventListener('click', prevImage);

        dots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                const index = parseInt(e.target.getAttribute('data-index'), 10);
                currentIndex = index;
                showImage(currentIndex);
            });
        });

         // Auto-play functionality
        let autoPlayInterval = setInterval(nextImage, 3000);

        // Pause and resume on hover
        const galleryContainer = document.querySelector('.gallery-container');
        galleryContainer.addEventListener('mouseenter', () => {
            clearInterval(autoPlayInterval);
        });
        galleryContainer.addEventListener('mouseleave', () => {
            autoPlayInterval = setInterval(nextImage, 3000);
        });

        // Inicializar la galer√≠a
        showImage(currentIndex);
    </script>
</body>
</html>
